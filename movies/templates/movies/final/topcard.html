
{% load static %}
<div class="buddy">

  <div class="slider">
    <div class="slide_track">

      {% for item in nowplayingmovies %}

      <div class="slide">
        {% comment %} <img src="{% static '/images/apharan.jpg' %}" alt="" /> {% endcomment %}
        <div class="poster">
          <div class="flip-card_i">
            <div class="flip-card-inner_i">
              <div class="flip-card-front_i">
                <a href="{% url 'movie_detail' item.id %}" target="_blank">
                  <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{ item.poster_path }}" alt="Avatar" style="width:250px;height:360px;">
                </a>

                </div>
              <div class="flip-card-back_i">
                <a href="{% url 'movie_detail' item.id %}" target="_blank">
                  {% comment %} <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{ item.poster_path }}" alt="Avatar" style="width:250px;height:360px;"> {% endcomment %}
                
                <h1>
                {{item.title}}</h1>
                  <button class="btn_i b3_i"  title="Year" style="color:white">{{item.release_date}}</button>
                  <button class="btn_i b2_i"  title="Minutes" style="color:white">2h42m<button>
                  <button class="btn_i b1_i"  title="IMDb" style="color:white">{{item.vote_average}}</button>
                
                
                  <br />
                <br />
              

                

                  <br>
                  <br>
                  <p class="para_i">{{ item.overview }}</p>
                </a>
              </div>
            </div>
            <div class="flim">
              <b>{{item.title}}</b><br>IMDb - {{item.vote_average}}
            </div>
          </div>
        </div> 
      </div>

      {% endfor %}


    </div>

  </div>


</div>
