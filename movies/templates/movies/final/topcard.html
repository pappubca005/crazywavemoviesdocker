
 {% load static %}
<div class="buddy">

  <div class="slider">
    <div class="slide_track">

      {% for item in nowplayingmovies %}

      <div class="slide">
        {% comment %} <img src="{% static '/images/apharan.jpg' %}" alt="" /> {% endcomment %}
        <div class="poster">
          <div class="flip-card_i">
            <div class="flip-card-inner_i">
              <div class="flip-card-front_i">
                <a href="{% url 'movie_detail' item.id %}" target="_blank">
                  <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{ item.poster_path }}" alt="Avatar" style="width:250px;height:360px;">
                </a>

                </div>
              <div class="flip-card-back_i">
                

                <h1><a href="{% url 'movie_detail' item.id %}" target="_blank">
                {{item.title}}</a></h1>
                  <button class="btn_i b3_i"  title="Year" style="color:white">{{item.release_date}}</button>
                  <button class="btn_i b2_i"  title="Minutes" style="color:white">2h42m<button>
                  <button class="btn_i b1_i"  title="IMDb" style="color:white">{{item.vote_average}}</button>
                </span>
                <br />
                <br />
              

                

                  <!--<form action="https://youtu.be/YoHD9XEInc0&t=17s"> -->
                      
                      <button class="trailer_i" type="submit" value="" onclick="openWin()">▶Trailer</button>
                        <script type="text/javascript">
                          function openWin(){
                            window.open("https://youtu.be/YoHD9XEInc0&t=17s","_blank","top=100,left=250,height=400,width=600,channelmode=yes,fullscreen=yes,menubar=no,toolbar=no,location=no,status=no,scrollbars=no,noopener=no");
                          }
                        </script>
                  <!-- </form> -->
                  <br>
                  <br>
                  <button class="btn_i b4_i" onclick="openMovieWin()">▶Play</button>
                  <script type="text/javascript">
                    function openMovieWin(){
                      window.open("https://youtu.be/wcS_awzEYuk","_blank","top=100,left=250,height=400,width=600,channelmode=yes,fullscreen=yes,menubar=no,toolbar=no,location=no,status=no,scrollbars=no,noopener=no");
                    }

                    
                    
                  </script>
                  <br>
                  <br>
                  <p class="para_i">{{ item.overview }}</p>
              </div>
            </div>
            <div class="flim">
              <b>{{item.title}}</b><br>IMDb - {{item.vote_average}}
            </div>
          </div>
        </div> 
      </div>

      {% endfor %}


    </div>

  </div>


</div>
